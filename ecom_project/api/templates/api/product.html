<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product CSV Upload</title>
</head>
<body>
    <h1>Upload Product CSV</h1>
    <div class="upload_product_csv">    
        <form action="{% url 'api:product' %}" method = "post" >
            {% comment %} <form method="post">
                {% csrf_token %}
            </form> {% endcomment %}
            
        <label for="csv_file">Choose a CSV file:</label>
        <input type="file" name="csv_file" accept=".csv" required>
        <br><br>
        <button type="submit">Upload</button>
    </div>
    </form>
</body>
</html>
